<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BudgeTracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
 
  <style>
    body {
      background-color: #333;
      color: white;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"] {
      color: white;
    }

    .nav-wrapper{
      padding: 0 5rem;
    }

  </style>

</head>

<body>
  <nav>
    <div class="nav-wrapper #006064 cyan darken-4">
      <a href="#" class="brand-logo">BudgeTracker</a>
      <ul id="nav-mobile" class="right">
        <li><a href="despesas.html">Despesas</a></li>
        <li><a href="adicionar.html">Adicionar</a></li>
        <li><a href="perfil.html">Perfil</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col s12">
        <h4 class="center">Adicionar Despesa</h4>
        <form>
          <div class="input-field col s12">
            <input type="text" id="descricao" name="descricao">
            <label for="descricao">Descrição da Despesa</label>
          </div>
          <div class="input-field col s6">
            <input type="number" id="valor" name="valor">
            <label for="valor">Valor</label>
          </div>
          <div class="input-field col s6">
            <input type="date" id="data" name="data">
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Adicionar
          </button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
