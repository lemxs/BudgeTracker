<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Despesa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      background-color: #333;
      color: white;
    }

    input{
      color: white;
    }

    ::placeholder, label{
      color: rgba(164, 164, 164, 0.646);
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-wrapper #006064 cyan darken-4">
      <a href="#" class="brand-logo">BudgeTracker</a>
      <ul id="nav-mobile" class="right">
        <li><a href="index.html">Despesas</a></li>
        <li><a href="adicionar.html">Adicionar</a></li>
        <li><a href="perfil.html">Perfil</a></li>
      </ul>
    </div>
  </nav>
  
  <div class="container">
    <h1 class="center-align">Adicionar Despesa</h1>
    <div class="row">
      <div class="col s12">
        <div class="input-field">
          <input type="text" id="descricao" required placeholder="Descrição da Despesa">
          <label for="descricao"></label>
        </div>
        <div class="input-field">
          <input type="date" id="data" required placeholder="Data">
          <label for="data"></label>
        </div>
        <div class="input-field">
          <input type="number" id="valor" required placeholder="Valor em R$">
          <label for="valor"></label>
        </div>
        <button id="botao-cadastrar" class="btn waves-effect waves-light" type="submit" name="action">Adicionar</button>
      </div>
    </div>
  </div>
</body>
<script src="scripts/adicionar.js"></script>
</html>
