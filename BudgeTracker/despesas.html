<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BudgeTracker</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body {
      background-color: #333;
      color: white;
    }

    .nav-wrapper{
      padding: 0 5rem;
    }

    .card.full-width {
      margin: 0 auto;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"] {
      color: white !important;
    }
    .custom-card {
      background-color: #015457;
      width: 200%;
    }

    .card-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 130%;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-wrapper #006064 cyan darken-4">
      <a href="#" class="brand-logo">BudgeTracker</a>
      <ul id="nav-mobile" class="right">

        <li><a href="perfil.html">Perfil</a></li>
      </ul>
    </div>
  </nav>

            <span class="card-title">Janeiro/2023</span>

          <table class="striped">
            <thead>
              <tr>
                <th>Descrição</th>

                <th>Valor</th>
                <th>Ações</th> 
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Conta Luz</td>
                <td>01/01/2023</td>
                <td>R$ 70.00</td>
                <td>
                  <a class="btn-small waves-effect waves-light green">
                    <i class="material-icons">edit</i> 
                  </a>
                  <a class="btn-small waves-effect waves-light red">

                  </a>
                </td>
              </tr>
              <tr>
                <td>Mercado</td>

                <td>

                  </a>
                  <a class="btn-small waves-effect waves-light red">
                    <i class="material-icons">delete</i> 
                  </a>
                </td>
              </tr>

                  <a class="btn-small waves-effect waves-light green">

                  </a>
                  <a class="btn-small waves-effect waves-light red">
                    <i class="material-icons">delete</i> 
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  
  <div class="fixed-action-btn">
    <a href="adicionar.html" class="btn-floating btn-large #00838f">
      <i class="large material-icons">add</i>
    </a>
  </div>
</body>
<script src="./assets/js/carregar.js" ></script>
</html>
